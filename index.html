<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    img {
      max-width: 100%;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    button {
      padding: 0.6em 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Event Image</h2>
    <input type="file" accept="image/*" id="imageInput" />
    <img id="preview" style="display: none;" />
    <button onclick="processImage()">Extract Events</button>

    <div id="eventTable" style="display: none;">
      <h3>Detected Events</h3>
      <table>
        <thead>
          <tr><th>Title</th><th>Date</th><th>Time</th><th>Location</th></tr>
        </thead>
        <tbody id="eventBody"></tbody>
      </table>
      <button onclick="sendToCalendar()">Add to Google Calendar</button>
    </div>
  </div>

  <script>
    let imageBase64 = "";

    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageBase64 = e.target.result.split(',')[1];
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    async function processImage() {
      const response = await fetch('https://your-deployed-linebot-api.com/?img_base64=' + encodeURIComponent(imageBase64));
      const data = await response.json();

      const tbody = document.getElementById('eventBody');
      tbody.innerHTML = '';
      data.events.forEach(event => {
        const row = `<tr>
          <td contenteditable>${event.title}</td>
          <td contenteditable>${event.date}</td>
          <td contenteditable>${event.time}</td>
          <td contenteditable>${event.location}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById('eventTable').style.display = 'block';
    }

    async function sendToCalendar() {
      const rows = document.querySelectorAll('#eventBody tr');
      const events = [];
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        events.push({
          title: cells[0].innerText,
          date: cells[1].innerText,
          time: cells[2].innerText,
          location: cells[3].innerText,
        });
      });

      await fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_APPS_SCRIPT/exec', {
        method: 'POST',
        body: JSON.stringify({ events }),
        headers: { 'Content-Type': 'application/json' }
      });

      alert('Events added to Google Calendar!');
    }
  </script>
</body>
</html>
