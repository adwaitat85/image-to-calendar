<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üìÖ Image to Google Calendar</h1>
  <input type="file" accept="image/*" id="imageInput" />
  <br />
  <img id="preview" src="" style="display: none;" />
  <br />
  <button onclick="uploadImage()">Upload & Add Events</button>
  <p id="status"></p>

  <script>
    const preview = document.getElementById("preview");
    const imageInput = document.getElementById("imageInput");
    let base64Image = "";

    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        base64Image = e.target.result.split(",")[1]; // remove data:image/png;base64,
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    function uploadImage() {
      if (!base64Image) {
        alert("Please select an image first.");
        return;
      }

      document.getElementById("status").textContent = "Processing...";

      fetch("https://script.google.com/macros/s/AKfycbwkFVLeMBzFbUvy-zVUCpuRoaAsuojC9zlK-n8-ge84sE0DnxWAzFmqN7uH7tepbzXgEQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ image: base64Image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("status").textContent = `‚úÖ ${data.events.length} event(s) added to your calendar.`;
          console.log("Events created:", data.events);
        } else {
          document.getElementById("status").textContent = "‚ùå Failed: " + data.error;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Error sending image.";
      });
    }
  </script>
</body>
</html>
